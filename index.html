<head>

    <title>Jam Mundur / Countdown Time</title>
</head>
<style>
    input:focus {
        font-family: caveat;
    }

    /*input{
        font-family: caveat;
    }*/

    .font-special {
        font-family: chewy;
    }
</style>

<body>
    <div class="mt-4 container" id="main-div">
        <div class="row text-sm-center justify-content-center">
            <h1 class="fs-2">Waktu Jalan Mundur</h1>
            <div class="col-md-6">
                <div class="mb-3 text-center" id="countdown-box"></div>
                <form action="#" method="post" id="date-form">
                    <input type="date" class="form-control" name="date-input" id="date-input">
                    <input type="time" class="form-control" name="time-input" id="time-input">
                    <button type="submit" class="btn btn-outline-primary mt-4 font-special fw-bolder">Enter</button>
                </form>
            </div>
            <div id="clock"></div>
            <footer>
                <script>
                    var months = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];

                    var myDays = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jum&#39;at', 'Sabtu'];

                    var date = new Date();

                    var day = date.getDate();

                    var month = date.getMonth();

                    var thisDay = date.getDay(),

                        thisDay = myDays[thisDay];

                    var yy = date.getYear();

                    var year = (yy < 1000) ? yy + 1900 : yy;

                    document.write("<b>Tanggal: " + thisDay + ', ' + day + ' ' + months[month] + ' ' + year + "</b>");
                </script>
                <script type="text/javascript">
                    function showTime() {
                        var a_p = "";
                        var today = new Date();
                        var curr_hour = today.getHours();
                        var curr_minute = today.getMinutes();
                        var curr_second = today.getSeconds();
                        /*if (curr_hour < 12) {
                            a_p = "AM";
                        } else {
                            a_p = "PM";
                        }*/
                        if (curr_hour == 0) {
                            curr_hour = 12;
                        }
                        if (curr_hour > 12) {
                            curr_hour = curr_hour;
                        }
                        curr_hour = checkTime(curr_hour);
                        curr_minute = checkTime(curr_minute);
                        curr_second = checkTime(curr_second);
                        document.getElementById('clock').innerHTML = "<b> Waktu: " + curr_hour + ":" + curr_minute + ":" + curr_second + " " + "</b>";
                    }

                    function checkTime(i) {
                        if (i < 10) {
                            i = "0" + i;
                        }
                        return i;
                    }
                    setInterval(showTime, 500);
                </script>
            </footer>
        </div>
    </div>
</body>

</html>
