<!DOCTYPE html>
<html lang="id" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"> -->
    <!-- Icon Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="Img/clock.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="javascript.js" defer></script>
    <title>Jam Mundur / Countdown Time</title>
</head>
<style>
    input:focus {
        font-family: caveat;
    }

    /*input{
        font-family: caveat;
    }*/

    .font-special {
        font-family: chewy;
    }
</style>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color: var(--bs-body-bg); color: var(--bs-emphasis-color);">
        <div class="container">
            <ul class="nav justify-content-center ms-auto">
                <li class=" nav-item dropdown">
                    <button class="btn nav-link dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        data-bs-reference="parent">
                        <i class="bi bi-sun-fill theme-icon-active" data-theme-icon-active="bi-sun-fill"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><button class="dropdown-item d-flex align-items-center" type="button"
                                data-bs-theme-value="light">
                                <i class="bi bi-sun-fill me-1 opacity-25" data-theme-icon="bi-sun-fill"></i>
                                Light
                            </button>
                        </li>
                        <li><button class="dropdown-item d-flex align-items-center" type="button"
                                data-bs-theme-value="dark">
                                <i class="bi bi-moon-fill me-1 opacity-25" data-theme-icon="bi-moon-fill"></i>
                                Dark
                            </button></li>
                        <li><button class="dropdown-item d-flex align-items-center" type="button"
                                data-bs-theme-value="auto">
                                <i class="bi bi-circle-half me-1 opacity-25" data-theme-icon="bi-circle-half"></i>
                                Auto
                            </button></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <div class="mt-4 container" id="main-div">
        <div class="row text-sm-center justify-content-center">
            <h1 class="fs-2">Waktu Jalan Mundur</h1>
            <div class="col-md-6">
                <div class="mb-3 text-center" data-aos="fade-left" id="countdown-box"></div>
                <form action="#" method="post" id="date-form">
                    <input type="date" class="form-control"
                        style="background-color: var(--bs-tertiary-bg); color: var(--bs-emphasis-color);"
                        name="date-input" id="date-input">
                    <input type="time" class="form-control"
                        style="background-color: var(--bs-tertiary-bg); color: var(--bs-emphasis-color);"
                        name="time-input" id="time-input">
                    <button type="submit" class="btn mt-4 font-special fw-bolder btn-outline-primary">Enter</button>
                </form>
            </div>
            <div id="clock"></div>
            <footer>
                <script src="tampiltanggal.js"></script>
                <script type="text/javascript" src="tampilwaktu.js"></script>
            </footer>
        </div>
    </div>
</body>
<script src="dark-mode.js"></script>
<script type="text/javascript" src="changetab.js"></script>
<!-- <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script> -->

</html>
